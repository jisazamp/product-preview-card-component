<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article class="card">
      <img src="./images/image-product-mobile.jpg" class="card-image-mobile" />
      <img
        src="./images/image-product-desktop.jpg"
        class="card-image-desktop"
      />

      <div class="product">
        <p class="product-category">Perfume</p>

        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product-prices">
          <p class="product-prices__current">$149.99</p>
          <p class="product-prices__previous">$169.99</p>
        </div>

        <button class="card-action">
          <img src="./images/icon-cart.svg" alt="Cart icon" width="16px" />Add
          to Cart
        </button>
      </div>
    </article>
  </body>
</html>
